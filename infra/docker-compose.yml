# Docker Compose for X-Ray system
# Run from infra/ directory: docker-compose up -d

services:
  # ClickHouse - Analytics database
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: xray-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface (internal only)
    environment:
      CLICKHOUSE_DB: xray
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # RabbitMQ - Message broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: xray-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ingestion API
  ingestion-api:
    build:
      context: ..
      dockerfile: services/ingestion-api/Dockerfile
    container_name: xray-ingestion-api
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      QUEUE_TYPE: rabbitmq
      AMQP_URL: amqp://guest:guest@rabbitmq:5672
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Processor Worker
  processor-worker:
    build:
      context: ..
      dockerfile: services/processor-worker/Dockerfile
    container_name: xray-processor-worker
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_DATABASE: xray
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-xray-raw}
      AWS_S3_ENDPOINT: ${AWS_S3_ENDPOINT:-}
      QUEUE_TYPE: rabbitmq
      AMQP_URL: amqp://guest:guest@rabbitmq:5672
      POLL_INTERVAL_MS: 1000
      BATCH_SIZE: 10
      LOG_LEVEL: info
    depends_on:
      clickhouse:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Query API
  query-api:
    build:
      context: ..
      dockerfile: services/query-api/Dockerfile
    container_name: xray-query-api
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_DATABASE: xray
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-xray-raw}
      AWS_S3_ENDPOINT: ${AWS_S3_ENDPOINT:-}
      LOG_LEVEL: info
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  clickhouse-data:
  rabbitmq-data:

